<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>F to C</title>
	<script type="text/javascript">
		
		
		var f ;//摄氏度
		var c ;//华氏度

		c = window.prompt("keyin your C 摄氏度");
		f =CToF(c);
		
		document.writeln("C 摄氏度 = " + c + "<br>");
		document.writeln("f 摄氏度 = " + f + "<br>");
		
		function CToF(c){

			return c * 1.8 + 32
		}
	</script>
</head>
<body>
</body>
</html>
